{% extends "base.html" %} {% block title %}Página não encontrada{% endblock %}
{% block content %}
<div class="text-center py-5">
  <i class="bi bi-emoji-frown display-1 text-primary mb-4"></i>
  <h1 class="display-4 mb-4">Página não encontrada</h1>
  <p class="lead mb-4">
    Desculpe, mas a página que você está procurando não existe.
  </p>
  <div class="d-flex justify-content-center gap-3">
    <a href="{{ url_for('home') }}" class="btn btn-primary">
      <i class="bi bi-house"></i> Voltar para o início
    </a>
    <button onclick="history.back()" class="btn btn-outline-primary">
      <i class="bi bi-arrow-left"></i> Voltar
    </button>
  </div>
</div>
{% endblock %}
