{% extends "base.html" %} {% block title %}Erro do Servidor{% endblock %} {%
block content %}
<div class="text-center py-5">
  <i class="bi bi-exclamation-triangle display-1 text-warning mb-4"></i>
  <h1 class="display-4 mb-4">Erro do Servidor</h1>
  <p class="lead mb-4">
    Desculpe, ocorreu um erro interno. Nossa equipe foi notificada e está
    trabalhando na solução.
  </p>
  <div class="d-flex justify-content-center gap-3">
    <a href="{{ url_for('home') }}" class="btn btn-primary">
      <i class="bi bi-house"></i> Voltar para o início
    </a>
    <button onclick="location.reload()" class="btn btn-outline-primary">
      <i class="bi bi-arrow-clockwise"></i> Tentar novamente
    </button>
  </div>
</div>
{% endblock %}
